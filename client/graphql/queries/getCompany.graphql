query GetCompany($slug: String!, $first: Int = 10, $after: String = null) {
  company(slug: $slug) {
    slug
    name
    headquarters
    description
    users(first: $first, after: $after) {
      edges {
        node {
          slug
          firstName
          lastName
          credentials
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}
