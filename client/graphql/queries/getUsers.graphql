query GetUsers($first: Int = 10, $after: String = null) {
  users(first: $first, after: $after) {
    edges {
      node {
        id
        firstName
        lastName
        credentials
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
