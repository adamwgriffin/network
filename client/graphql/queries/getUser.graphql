query GetUser($slug: String!, $first: Int = 10, $after: String = null) {
  user(slug: $slug) {
    slug
    nameWithCredentials
    about
    company {
      slug
      name
    }
    posts(first: $first, after: $after) {
      edges {
        node {
          id
          body
        }
        cursor
      }
    }
  }
}
